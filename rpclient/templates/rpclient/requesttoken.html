<!doctype html>
<html>
  <head>
    <meta charset="uft-8"/>
    <title>Authorization Request</title>
  </head>
  <body>
  <h1>Relying Party for testing</h1>
	<h3>Getting an Authentication Code with the data:</h3>
	<form name="AuthCode" action="/rpclient/requesttoken/" method="post">{% csrf_token %}
			<table border="1" style="width:70%" >
			<tr>
				<th> Item </th> 
				<th> Value </th>
			</tr>
			<tr>
				<td>Code</td>
				<td>{{ authenticationR.codeA }} <input type="hidden" name="Auth_code" value="{{ authenticationR.codeA }}">
				</td>
			</tr>
			<tr>
				<td>RP host</td>
				<td>{{ objRP.host }}  <input type="hidden" name="RP_host"  value="{{ objRP.host }}">
				</td>
			</tr>
			<tr>
				<td>IdP host</td>
				<td>{{ objIdP.url_authorize }} <input type="hidden" name="IdP_url_authorize"  value="{{ objIdP.url_authorize }}">
				</td>
			</tr>
		</table>
		
		<input type="submit" value="Request Token" />
	</form>
		<br>
		<br>
		<form action="/rpclient/" method="post">
			{% csrf_token %}
			<input type="submit" value="Start over" />
		</form>
  </body>	
</html>
